 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Size Example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Left</button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group btn-group-lg" role="group" aria-label="Size Example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Center</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group btn-group-sm" role="group" aria-label="Size Example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Center</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group btn-group-sm" role="group" aria-label="Size Example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Center</button>
                <div class="btn-group btn-group-sm" role="group">
                    <button id="btn-group1"
                            type="button"
                            class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >Dropdown</button>
                    <ul class="dropdown-menu" aria-labelledby="btn-group1">
                        <li><a href="#" class="dropdown-item">Dropdown Line</a></li>
                        <li><a href="#" class="dropdown-item">Dropdown Line</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group-vertical btn-group-sm" role="group" aria-label="Size Example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Center</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
