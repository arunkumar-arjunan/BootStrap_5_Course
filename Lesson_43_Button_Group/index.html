 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <button type="button" class="btn btn-primary me-3">Left</button>
                <button type="button" class="btn btn-primary me-3">Center</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <button type="button" class="btn btn-primary me-3 active">Left</button>
                <button type="button" class="btn btn-primary me-3">Center</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <button type="button" class="btn btn-danger me-3">Left</button>
                <button type="button" class="btn btn-warning me-3">Center</button>
                <button type="button" class="btn btn-success">Right</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <button type="button" class="btn btn-outline-danger me-3">Left</button>
                <button type="button" class="btn btn-outline-warning me-3">Center</button>
                <button type="button" class="btn btn-outline-success">Right</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Basic Example">
                <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
                <label for="check1" class="btn btn-outline-primary">Check 1</label>

                <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
                <label for="check2" class="btn btn-outline-primary">Check 1</label>

                <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
                <label for="check3" class="btn btn-outline-primary">Check 1</label>
            </div>
            <br>
            <br>
            <div class="btn-group" role="group" aria-label="Basic Example">
                <input type="radio" class="btn-check" id="male" name="gender" autocomplete="off">
                <label for="male" class="btn btn-outline-primary">Male</label>

                <input type="radio" class="btn-check" id="female" name="gender" autocomplete="off">
                <label for="female" class="btn btn-outline-primary">Female</label>

                <input type="radio" class="btn-check" id="other" name="gender" autocomplete="off">
                <label for="other" class="btn btn-outline-primary">Other</label>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
