<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="row g-2">
                <div class="col-auto">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" id="name" class="form-control form-control-sm" placeholder="Nithya">
                </div>
                <div class="col-auto">
                    <label for="user_name" class="visually-hidden">UserName</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">@</span>
                        <input type="text" id="user_name" class="form-control form-control-sm" placeholder="Nithya">
                    </div>
                </div>
                <div class="col-auto">
                    <label for="preference" class="visually-hidden">Preference</label>
                    <select id="preference" class="form-select form-select-sm">
                        <option selected>Choose</option>
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                        <option value="Three">Three</option>
                    </select>
                </div>
                <div class="col-auto">
                    <input type="checkbox" id="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">Remember Me</label>
                </div>
                <div class="w-100 m-0"></div>
                <div class="col-auto">
                    <button class="btn btn-success btn-sm">Sign-up to get started!</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script>
    const checkbox = document.getElementById('defaultCheckBox2').indeterminate = true;
</script>
</body>
</html>
