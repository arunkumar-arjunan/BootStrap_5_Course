<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="">
                <div class="mb-3">
                    <label for="u_name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="u_name">
                </div>
                <div class="mb-3">
                    <label for="u_comment" class="form-label">Comment</label>
                    <textarea id="u_comment" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="u_text" class="form-label">Some Text</label>
                    <input type="text" class="form-control form-control-lg" id="u_text">
                </div>
                <div class="mb-3">
                    <label for="u_text1" class="form-label">Some Text</label>
                    <input type="text" class="form-control form-control-sm" id="u_text1">
                </div>
                <div class="mb-3">
                    <label for="u_email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" id="u_email" value="arun@gmail.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="u_file" class="form-label">File</label>
                    <input type="file" class="form-control form-control-sm" id="u_file">
                </div>
                <div class="mb-3">
                    <label for="u_file1" class="form-label">File</label>
                    <input type="file" class="form-control form-control-sm" id="u_file1" disabled>
                </div>
                <div class="mb-3">
                    <label for="u_color" class="form-label">Color</label>
                    <input type="color" class="form-control form-control-color form-control-sm" id="u_color">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
