<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Off-Canvas navbar</a>
        <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="offcanvas"
            data-bs-target="#off-canvas-navbar"
            aria-controls="off-canvas-navbar"
            >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="off-canvas-navbar"
        >
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">offCanvas</h5>
                <button
                    class="btn-close"
                    type="button"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                id="off-canvas-navbar-dropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                        >Dropdown</a>
                        <ul class="dropdown-menu" aria-labelledby="off-canvas-navbar-dropdown">
                            <li><a href="#" class="dropdown-item">Action</a></li>
                            <li><a href="#" class="dropdown-item">Action1</a></li>
                            <li><a href="#" class="dropdown-item">Action2</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Action3</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>

<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
