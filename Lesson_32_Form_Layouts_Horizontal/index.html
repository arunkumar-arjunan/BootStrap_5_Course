<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="row mb-2 g-2">
                    <label for="email_id" class="col-md-2 col-form-label col-form-label-sm">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control form-control-sm" placeholder="Your Email" id="email_id">
                    </div>
                </div>
                <div class="row mb-2 g-2">
                    <label for="user_name" class="col-md-2 col-form-label col-form-label-sm">Username</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control form-control-sm" placeholder="Username" id="user_name">
                    </div>
                </div>
                <div class="row mb-2 g-2">
                    <label for="password" class="col-md-2 col-form-label col-form-label-sm">Password</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control form-control-sm" placeholder="Password" id="password">
                    </div>
                    <div class="col-md-5">
                        <input type="password" class="form-control form-control-sm" placeholder="Re-Enter password" id="password1">
                    </div>
                </div>
                <div class="row mb-2 g-2">
                    <div class="col-md-10 offset-md-2">
                        <input type="submit" class="btn btn-success btn-sm" value="Sign-up to Continue">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script>
    const checkbox = document.getElementById('defaultCheckBox2').indeterminate = true;
</script>
</body>
</html>
