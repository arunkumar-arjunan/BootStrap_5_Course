<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test BootStrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            padding-top: 20%;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="btn-group dropup">
                <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdown-center-btn"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Dropup Button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown-center-btn">
                    <li><a href="#" class="dropdown-item">One</a></li>
                    <li><a href="#" class="dropdown-item">Two</a></li>
                    <li><a href="#" class="dropdown-item">Three</a></li>
                    <li><a href="#" class="dropdown-item">Four</a></li>
                </ul>
            </div>

            <div class="btn-group dropup">
                <button class="btn btn-success">Split Dropup</button>
                <button
                        class="btn btn-success dropdown-toggle dropdown-toggle-split"
                        type="button"
                        id="dropdown-center-btn1"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                    <span class="visually-hidden">Dropup Toggle</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown-center-btn1">
                    <li><a href="#" class="dropdown-item">One</a></li>
                    <li><a href="#" class="dropdown-item">Two</a></li>
                    <li><a href="#" class="dropdown-item">Three</a></li>
                    <li><a href="#" class="dropdown-item">Four</a></li>
                </ul>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
